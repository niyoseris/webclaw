<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebClaw - Browser AI Assistant</title>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --border: #333333;
            --error: #ff4444;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }

        .logo-text span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-dim);
        }

        /* Main container */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 15px 20px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            background: var(--bg-tertiary);
            margin-left: 40px;
        }

        .message-assistant {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            margin-right: 40px;
        }

        .message-system {
            background: transparent;
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            font-size: 13px;
        }

        .message-header {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-role {
            font-weight: 600;
            text-transform: capitalize;
        }

        .message-role.user {
            color: var(--accent);
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Input area */
        .input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 15px;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: var(--bg-primary);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-dim);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Settings modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Status indicator */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .status-dot.loading {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading spinner */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message-user {
                margin-left: 10px;
            }
            
            .message-assistant {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">ü¶Ä</div>
            <div class="logo-text">Web<span>Claw</span></div>
        </div>
        <div class="header-actions">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <button class="btn" id="settingsBtn">‚öôÔ∏è Settings</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">+ New Conversation</button>
            </div>
            <div class="conversations" id="conversationsList">
                <!-- Conversations will be listed here -->
            </div>
        </aside>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message message-system">
                    <div class="message-content">
                        Welcome to WebClaw! I'm a browser-native AI assistant. 
                        Configure your API key in settings to get started.
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">‚û§</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">AI Provider</label>
                <select class="form-select" id="providerSelect">
                    <option value="openai">OpenAI (GPT-4)</option>
                    <option value="anthropic">Anthropic (Claude)</option>
                    <option value="ollama">Ollama (Local)</option>
                    <option value="ollama_cloud">Ollama Cloud</option>
                    <option value="groq">Groq (Fast)</option>
                    <option value="together">Together AI</option>
                    <option value="custom">Custom Endpoint</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">API Key</label>
                <input type="password" class="form-input" id="apiKeyInput" placeholder="sk-...">
            </div>

            <div class="form-group">
                <label class="form-label">Model</label>
                <input type="text" class="form-input" id="modelInput" placeholder="gpt-4o-mini">
            </div>

            <div class="form-group" id="baseUrlGroup" style="display: none;">
                <label class="form-label">Base URL</label>
                <input type="text" class="form-input" id="baseUrlInput" placeholder="https://api.example.com/v1">
            </div>

            <div class="form-group">
                <label class="form-label">Temperature</label>
                <input type="range" class="form-input" id="temperatureInput" min="0" max="2" step="0.1" value="0.7">
                <span id="temperatureValue">0.7</span>
            </div>

            <hr style="border-color: var(--border); margin: 20px 0;">

            <h3 style="color: var(--text-secondary); font-size: 14px; margin-bottom: 15px;">üìä Channel Integrations</h3>

            <div class="form-group">
                <label class="form-label">üì± Telegram Bot Token</label>
                <input type="password" class="form-input" id="telegramTokenInput" placeholder="123456789:ABCdef...">
            </div>

            <div class="form-group">
                <label class="form-label">üì± Telegram Username</label>
                <input type="text" class="form-input" id="telegramUsernameInput" placeholder="username (without @)">
                <small style="color: var(--text-secondary); font-size: 12px;">Bot must have started a conversation with this user</small>
            </div>

            <div class="form-group">
                <label class="form-label">üí¨ Discord Bot Token</label>
                <input type="password" class="form-input" id="discordTokenInput" placeholder="Bot token...">
            </div>

            <div class="form-group">
                <label class="form-label">üí¨ Discord Channel ID</label>
                <input type="text" class="form-input" id="discordChannelInput" placeholder="123456789012345678">
            </div>

            <div class="form-group">
                <label class="form-label">üíº Slack Bot Token</label>
                <input type="password" class="form-input" id="slackTokenInput" placeholder="xoxb-...">
            </div>

            <div class="form-group">
                <label class="form-label">üíº Slack Channel</label>
                <input type="text" class="form-input" id="slackChannelInput" placeholder="#general">
            </div>

            <div class="form-group">
                <label class="form-label">üì± WhatsApp Access Token</label>
                <input type="password" class="form-input" id="whatsappTokenInput" placeholder="Meta WhatsApp token...">
            </div>

            <div class="form-group">
                <label class="form-label">üì± WhatsApp Phone Number ID</label>
                <input type="text" class="form-input" id="whatsappPhoneIdInput" placeholder="123456789">
            </div>

            <button class="btn btn-primary" id="saveSettingsBtn" style="width: 100%;">Save Settings</button>
        </div>
    </div>

    <script type="module">
        // Import the WASM module
        import init, { WebClaw } from './pkg/webclaw.js';

        let webclaw = null;
        let isLoading = false;

        // Initialize
        async function initApp() {
            try {
                await init();
                webclaw = new WebClaw();
                console.log('WebClaw initialized');
                updateStatus('Ready', false);
                loadSettings();
            } catch (error) {
                console.error('Failed to initialize WebClaw:', error);
                updateStatus('Error: ' + error.message, false);
            }
        }

        // Update status indicator
        function updateStatus(text, loading) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            dot.classList.toggle('loading', loading);
        }

        // Add message to chat
        function addMessage(role, content) {
            const container = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = `message message-${role}`;
            
            const time = new Date().toLocaleTimeString();
            
            message.innerHTML = `
                <div class="message-header">
                    <span class="message-role ${role}">${role}</span>
                    <span>${time}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const container = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'message message-assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            input.value = '';
            input.style.height = 'auto';
            
            addMessage('user', message);
            isLoading = true;
            updateStatus('Thinking...', true);
            addTypingIndicator();
            
            try {
                const response = await webclaw.chat(message);
                removeTypingIndicator();
                addMessage('assistant', response);
                updateStatus('Ready', false);
            } catch (error) {
                removeTypingIndicator();
                addMessage('system', 'Error: ' + error.message);
                updateStatus('Error', false);
            }
            
            isLoading = false;
        }

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('webclaw_settings');
            if (saved) {
                const settings = JSON.parse(saved);
                document.getElementById('providerSelect').value = settings.provider || 'openai';
                document.getElementById('apiKeyInput').value = settings.apiKey || '';
                document.getElementById('modelInput').value = settings.model || 'gpt-4o-mini';
                document.getElementById('baseUrlInput').value = settings.baseUrl || '';
                document.getElementById('temperatureInput').value = settings.temperature || 0.7;
                
                // Channel settings
                document.getElementById('telegramTokenInput').value = settings.telegramToken || '';
                document.getElementById('telegramUsernameInput').value = settings.telegramUsername || '';
                document.getElementById('discordTokenInput').value = settings.discordToken || '';
                document.getElementById('discordChannelInput').value = settings.discordChannel || '';
                document.getElementById('slackTokenInput').value = settings.slackToken || '';
                document.getElementById('slackChannelInput').value = settings.slackChannel || '';
                document.getElementById('whatsappTokenInput').value = settings.whatsappToken || '';
                document.getElementById('whatsappPhoneIdInput').value = settings.whatsappPhoneId || '';
                
                if (settings.provider === 'custom') {
                    document.getElementById('baseUrlGroup').style.display = 'block';
                }
            }
        }

        // Save settings
        function saveSettings() {
            const settings = {
                provider: document.getElementById('providerSelect').value,
                apiKey: document.getElementById('apiKeyInput').value,
                model: document.getElementById('modelInput').value,
                baseUrl: document.getElementById('baseUrlInput').value,
                temperature: parseFloat(document.getElementById('temperatureInput').value),
                // Channel settings
                telegramToken: document.getElementById('telegramTokenInput').value,
                telegramUsername: document.getElementById('telegramUsernameInput').value,
                discordToken: document.getElementById('discordTokenInput').value,
                discordChannel: document.getElementById('discordChannelInput').value,
                slackToken: document.getElementById('slackTokenInput').value,
                slackChannel: document.getElementById('slackChannelInput').value,
                whatsappToken: document.getElementById('whatsappTokenInput').value,
                whatsappPhoneId: document.getElementById('whatsappPhoneIdInput').value
            };
            
            localStorage.setItem('webclaw_settings', JSON.stringify(settings));
            
            // Update WebClaw
            if (webclaw) {
                webclaw.setProvider(settings.provider, settings.apiKey || null);
                webclaw.setModel(settings.model);
            }
            
            closeModal();
        }

        // Close modal
        function closeModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.add('active');
        });

        document.getElementById('closeModal').addEventListener('click', closeModal);

        document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);

        document.getElementById('providerSelect').addEventListener('change', (e) => {
            const provider = e.target.value;
            const baseUrlGroup = document.getElementById('baseUrlGroup');
            const modelInput = document.getElementById('modelInput');
            
            // Set default model based on provider
            const defaultModels = {
                openai: 'gpt-4o-mini',
                anthropic: 'claude-3-haiku-20240307',
                ollama: 'llama3.2',
                ollama_cloud: 'glm-5:cloud',
                groq: 'llama-3.1-70b-versatile',
                together: 'meta-llama/Llama-3-70b-chat-hf',
                custom: ''
            };
            
            modelInput.placeholder = defaultModels[provider] || 'model-name';
            
            if (provider === 'custom' || provider === 'ollama') {
                baseUrlGroup.style.display = 'block';
            } else {
                baseUrlGroup.style.display = 'none';
            }
        });

        document.getElementById('temperatureInput').addEventListener('input', (e) => {
            document.getElementById('temperatureValue').textContent = e.target.value;
        });

        document.getElementById('newChatBtn').addEventListener('click', () => {
            document.getElementById('chatMessages').innerHTML = `
                <div class="message message-system">
                    <div class="message-content">
                        New conversation started. How can I help you?
                    </div>
                </div>
            `;
            if (webclaw) {
                webclaw.clearHistory();
            }
        });

        // Close modal on outside click
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') {
                closeModal();
            }
        });

        // Initialize app
        initApp();
    </script>
</body>
</html>
