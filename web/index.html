<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claWasm - Browser AI Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶Ä</text></svg>">
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --border: #333333;
            --error: #ff4444;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }

        .logo-text span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-dim);
        }

        /* Main container */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s;
            position: relative;
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        .session-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-meta {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .session-delete {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .session-delete {
            opacity: 1;
        }

        .session-delete:hover {
            color: var(--error);
        }

        /* Sidebar footer for tool management */
        .sidebar-footer {
            padding: 10px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .sidebar-footer .btn {
            flex: 1;
            padding: 6px 8px;
            font-size: 12px;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 15px 20px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            background: var(--bg-tertiary);
            margin-left: 40px;
        }

        .message-assistant {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            margin-right: 40px;
        }

        .message-system {
            background: transparent;
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            font-size: 13px;
        }

        .message-header {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-role {
            font-weight: 600;
            text-transform: capitalize;
        }

        .message-role.user {
            color: var(--accent);
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Input area */
        .input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 15px;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: var(--bg-primary);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-dim);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Settings modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Status indicator */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .status-dot.loading {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading spinner */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message-user {
                margin-left: 10px;
            }
            
            .message-assistant {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

            <div class="logo-icon">ü¶Ä</div>
            <div class="logo-text">Web<span>Claw</span></div>
        </div>
        <div class="header-actions">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <button class="btn" id="settingsBtn">‚öôÔ∏è Settings</button>
        </div>

    <main>
        <aside class="sidebar">

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="verboseInput" style="width: 18px; height: 18px;">
                    <span class="form-label" style="margin: 0;">Verbose Mode (Show tool calls)</span>
                </label>
                <small style="color: var(--text-secondary); font-size: 12px; margin-left: 28px;">Display tool usage and results</small>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="./fonts/fontkit.umd.js"></script>
    
    <script type="module">
        // Import only the WASM module
        import init, { ClaWasm } from './pkg/clawasm.js';

        // Use globally loaded pdf-lib and fontkit
        const { PDFDocument, rgb, StandardFonts } = PDFLib;
        const fontkit = window.fontkit;

        let clawasm = null;
        let isLoading = false; // Global loading state
        let currentSessionId = null;
        let sessions = {};
        let sessionLoadingStates = {}; // Per-session loading states
        let dejavuFont = null; // Embedded font for Turkish

        // Initialize
        async function initApp() {
            try {
                await init();
                clawasm = new ClaWasm();
                console.log('claWasm initialized');
                
                // Load DejaVu font for Turkish PDF support
                try {
                    const fontResp = await fetch('./fonts/DejaVuSans.ttf');
                    const fontBytes = await fontResp.arrayBuffer();
                    dejavuFont = fontBytes;
                    console.log('DejaVu font loaded for PDF generation');
                } catch (e) {
                    console.warn('Could not load DejaVu font, using fallback:', e);
                }
                
                updateStatus('Ready', false);
                loadSettings();
                loadSessions();
                loadTools(); // Load tools on startup
            } catch (error) {
                console.error('Failed to initialize claWasm:', error);
                updateStatus('Error: ' + error.message, false);
            }
        }

        // ============================================
        // Session Management
        // ============================================
        
        function loadSessions() {
            const saved = localStorage.getItem('clawasm_sessions');
            if (saved) {
                sessions = JSON.parse(saved);
                renderSessionsList();
                // Load last active session or create new
                const lastSessionId = localStorage.getItem('clawasm_active_session');
                if (lastSessionId && sessions[lastSessionId]) {
                    loadSession(lastSessionId);
                } else {
                    createNewSession();
                }
            } else {
                createNewSession();
            }
        }

        function saveSessions() {
            localStorage.setItem('clawasm_sessions', JSON.stringify(sessions));
        }

        function createNewSession() {
            const id = 'session_' + Date.now();
            const title = 'New Chat';
            sessions[id] = {
                id,
                title,
                messages: [],
                model: document.getElementById('modelInput')?.value || 'gpt-4o-mini',
                provider: document.getElementById('providerSelect')?.value || 'openai',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            saveSessions();
            loadSession(id);
            renderSessionsList();
        }

        function loadSession(id) {
            if (!sessions[id]) return;
            
            currentSessionId = id;
            localStorage.setItem('clawasm_active_session', id);
            
            // Clear input field when switching sessions
            const input = document.getElementById('messageInput');
            if (input) {
                input.value = '';
                input.style.height = 'auto';
            }
            
            const session = sessions[id];
            
            // Clear chat and rebuild from session
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            if (session.messages.length === 0) {
                container.innerHTML = `
                    <div class="message message-system">
                        <div class="message-content">
                            Welcome to claWasm! I'm a browser-native AI assistant.
                        </div>
                    </div>
                `;
            } else {
                session.messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, msg.time, false);
                });
            }
            
            // Clear WASM history and rebuild
            if (clawasm) {
                clawasm.clearHistory();
                // Re-add messages to WASM context
                session.messages.forEach(msg => {
                    if (msg.role === 'user') {
                        // Messages are already in WASM from previous session
                        // We need to restore context - this is handled by the session
                    }
                });
            }
            
            // Update loading state for this session
            const sessionLoading = sessionLoadingStates[id] || false;
            updateStatus(sessionLoading ? 'Thinking...' : 'Ready', sessionLoading);
            
            renderSessionsList();
        }

        function updateSessionTitle(id, firstMessage) {
            if (sessions[id] && sessions[id].title === 'New Chat') {
                // Use first 30 chars of first user message as title
                sessions[id].title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                saveSessions();
                renderSessionsList();
            }
        }

        function saveCurrentSession() {
            if (!currentSessionId || !sessions[currentSessionId]) return;
            sessions[currentSessionId].updatedAt = new Date().toISOString();
            saveSessions();
        }

        function deleteSession(id) {
            if (Object.keys(sessions).length <= 1) {
                alert('Cannot delete the last session');
                return;
            }
            
            delete sessions[id];
            saveSessions();
            
            if (currentSessionId === id) {
                const remainingIds = Object.keys(sessions);
                loadSession(remainingIds[remainingIds.length - 1]);
            }
            
            renderSessionsList();
        }

        function renderSessionsList() {
            const container = document.getElementById('conversationsList');
            const sortedSessions = Object.values(sessions).sort((a, b) => 
                new Date(b.updatedAt) - new Date(a.updatedAt)
            );
            
            container.innerHTML = sortedSessions.map(session => `
                <div class="conversation-item ${session.id === currentSessionId ? 'active' : ''}" 
                     data-id="${session.id}"
                     onclick="window.loadSessionById('${session.id}')">
                    <div class="session-title">${escapeHtml(session.title)}</div>
                    <div class="session-meta">${new Date(session.updatedAt).toLocaleDateString()}</div>
                    <button class="session-delete" onclick="event.stopPropagation(); window.deleteSessionById('${session.id}')">√ó</button>
                </div>
            `).join('');
        }

        // Global functions for onclick handlers
        window.loadSessionById = (id) => loadSession(id);
        window.deleteSessionById = (id) => {
            if (confirm('Delete this conversation?')) {
                deleteSession(id);
            }
        };

        // ============================================
        // Tool Management (Global, not session-based)
        // ============================================
        
        function loadTools() {
            // Tools are already stored globally in clawasm_custom_tools
            // Just verify they exist
            const tools = JSON.parse(localStorage.getItem('clawasm_custom_tools') || '[]');
            console.log(`Loaded ${tools.length} custom tools`);
        }

        function exportTools() {
            const tools = JSON.parse(localStorage.getItem('clawasm_custom_tools') || '[]');
            const data = {
                version: '1.0',
                exportedAt: new Date().toISOString(),
                tools: tools
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clawasm_tools.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importTools(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.tools && Array.isArray(data.tools)) {
                        const existing = JSON.parse(localStorage.getItem('clawasm_custom_tools') || '[]');
                        
                        // Merge tools, avoid duplicates by name
                        const merged = [...existing];
                        for (const tool of data.tools) {
                            if (!merged.find(t => t.name === tool.name)) {
                                merged.push(tool);
                            }
                        }
                        
                        localStorage.setItem('clawasm_custom_tools', JSON.stringify(merged));
                        alert(`Imported ${data.tools.length} tools. Total: ${merged.length}`);
                    }
                } catch (err) {
                    alert('Failed to import tools: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        // ============================================
        // UI Functions
        // ============================================

        // Update status indicator
        function updateStatus(text, loading) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            dot.classList.toggle('loading', loading);
        }

        // Add message to UI only (not to session)
        function addMessageToUI(role, content, time = null, scroll = true) {
            const container = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = `message message-${role}`;
            
            const displayTime = time || new Date().toLocaleTimeString();
            
            // Process content to make file_id clickable
            let processedContent = escapeHtml(content);
            // Match any file_id link format - more flexible
            processedContent = processedContent.replace(
                /\[([^\]]+)\]\(\s*file_id:\s*(pdf_\d+)\s*\)/gi,
                '<a href="#" onclick="downloadPdf(\'$2\'); return false;" style="color: #2563eb; text-decoration: underline; cursor: pointer;">$1</a>'
            );
            
            message.innerHTML = `
                <div class="message-header">
                    <span class="message-role ${role}">${role}</span>
                    <span>${displayTime}</span>
                </div>
                <div class="message-content">${processedContent}</div>
            `;
            
            container.appendChild(message);
            if (scroll) container.scrollTop = container.scrollHeight;
        }

        // Add message to chat (UI + session)
        function addMessage(role, content) {
            const time = new Date().toLocaleTimeString();
            addMessageToUI(role, content, time);
            
            // Save to current session
            if (currentSessionId && sessions[currentSessionId]) {
                sessions[currentSessionId].messages.push({ role, content, time });
                
                // Update title if first user message
                if (role === 'user' && sessions[currentSessionId].messages.filter(m => m.role === 'user').length === 1) {
                    updateSessionTitle(currentSessionId, content);
                }
                
                saveCurrentSession();
            }
        }

        // Add typing indicator
        function addTypingIndicator() {
            const container = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'message message-assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            // Check if THIS session is loading, not global
            if (!message || sessionLoadingStates[currentSessionId]) return;
            
            // Get settings for verbose mode
            const settings = JSON.parse(localStorage.getItem('clawasm_settings') || '{}');
            const verbose = settings.verbose || false;
            
            input.value = '';
            input.style.height = 'auto';
            
            addMessage('user', message);
            
            // Set loading for this session only
            sessionLoadingStates[currentSessionId] = true;
            isLoading = true;
            updateStatus('Thinking...', true);
            addTypingIndicator();
            
            try {
                const response = await clawasm.chatVerbose(message, verbose);
                removeTypingIndicator();
                
                // Try to parse as JSON (verbose mode)
                let responseText = response;
                let toolCallsHtml = '';
                
                try {
                    const parsed = JSON.parse(response);
                    if (parsed.response && parsed.toolCalls) {
                        responseText = parsed.response;
                        if (verbose && parsed.toolCalls.length > 0) {
                            toolCallsHtml = '<div style="margin-bottom: 12px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; border-left: 3px solid var(--accent);">';
                            toolCallsHtml += '<strong style="color: var(--accent);">üîß Tool Calls:</strong><br>';
                            for (const tool of parsed.toolCalls) {
                                toolCallsHtml += `<div style="margin: 8px 0; padding-left: 10px;">`;
                                toolCallsHtml += `<strong style="color: var(--text-primary);">${tool.name}</strong>`;
                                const argsStr = JSON.stringify(tool.arguments);
                                if (argsStr.length > 150) {
                                    toolCallsHtml += `<br><code style="font-size: 11px; color: var(--text-secondary);">${argsStr.substring(0, 150)}...</code>`;
                                } else {
                                    toolCallsHtml += `<br><code style="font-size: 11px; color: var(--text-secondary);">${argsStr}</code>`;
                                }
                                toolCallsHtml += `</div>`;
                            }
                            toolCallsHtml += '</div>';
                        }
                    }
                } catch (e) {
                    // Not JSON, use as-is
                }
                
                addMessage('assistant', toolCallsHtml + responseText);
                updateStatus('Ready', false);
            } catch (error) {
                removeTypingIndicator();
                addMessage('system', 'Error: ' + error.message);
                updateStatus('Error', false);
            }
            
            // Clear loading for this session
            sessionLoadingStates[currentSessionId] = false;
            isLoading = false;
        }

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('clawasm_settings');
            if (saved) {
                const settings = JSON.parse(saved);
                document.getElementById('providerSelect').value = settings.provider || 'openai';
                document.getElementById('apiKeyInput').value = settings.apiKey || '';
                document.getElementById('modelInput').value = settings.model || 'gpt-4o-mini';
                document.getElementById('baseUrlInput').value = settings.baseUrl || '';
                document.getElementById('temperatureInput').value = settings.temperature || 0.7;
                document.getElementById('streamInput').checked = settings.stream || false;
                document.getElementById('verboseInput').checked = settings.verbose || false;
                
                if (settings.provider === 'custom') {
                    document.getElementById('baseUrlGroup').style.display = 'block';
                }
                
                // Apply settings to WASM module automatically
                if (clawasm && settings.apiKey) {
                    clawasm.setProvider(settings.provider, settings.apiKey);
                    clawasm.setModel(settings.model);
                }
            }
        }

        // Save settings
        function saveSettings() {
            const settings = {
                provider: document.getElementById('providerSelect').value,
                apiKey: document.getElementById('apiKeyInput').value,
                model: document.getElementById('modelInput').value,
                baseUrl: document.getElementById('baseUrlInput').value,
                temperature: parseFloat(document.getElementById('temperatureInput').value),
                stream: document.getElementById('streamInput').checked,
                verbose: document.getElementById('verboseInput').checked
            };
            
            localStorage.setItem('clawasm_settings', JSON.stringify(settings));
            
            // Update claWasm
            if (clawasm) {
                clawasm.setProvider(settings.provider, settings.apiKey || null);
                clawasm.setModel(settings.model);
            }
            
            closeModal();
        }

        // Close modal
        function closeModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.add('active');
        });

        document.getElementById('closeModal').addEventListener('click', closeModal);

        document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);

        document.getElementById('providerSelect').addEventListener('change', (e) => {
            const provider = e.target.value;
            const baseUrlGroup = document.getElementById('baseUrlGroup');
            const modelInput = document.getElementById('modelInput');
            
            // Set default model based on provider
            const defaultModels = {
                openai: 'gpt-4o-mini',
                anthropic: 'claude-3-haiku-20240307',
                ollama: 'llama3.2',
                ollama_cloud: 'glm-5:cloud',
                groq: 'llama-3.1-70b-versatile',
                together: 'meta-llama/Llama-3-70b-chat-hf',
                custom: ''
            };
            
            modelInput.placeholder = defaultModels[provider] || 'model-name';
            
            if (provider === 'custom' || provider === 'ollama') {
                baseUrlGroup.style.display = 'block';
            } else {
                baseUrlGroup.style.display = 'none';
            }
        });

        document.getElementById('temperatureInput').addEventListener('input', (e) => {
            document.getElementById('temperatureValue').textContent = e.target.value;
        });

        document.getElementById('newChatBtn').addEventListener('click', () => {
            createNewSession();
        });

        // Tool export/import
        document.getElementById('exportToolsBtn').addEventListener('click', exportTools);
        
        document.getElementById('importToolsBtn').addEventListener('click', () => {
            document.getElementById('importToolsFile').click();
        });
        
        document.getElementById('importToolsFile').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                importTools(e.target.files[0]);
                e.target.value = ''; // Reset for next import
            }
        });

        // Close modal on outside click
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') {
                closeModal();
            }
        });

        // Initialize app
        initApp();

        // Generate PDF with Turkish font support using pdf-lib
        window.generatePdfWithFont = async function(title, content, fileId) {
            try {
                const pdfDoc = await PDFDocument.create();
                
                // Register fontkit for custom font embedding
                pdfDoc.registerFontkit(fontkit);
                
                let font;
                
                if (dejavuFont) {
                    font = await pdfDoc.embedFont(dejavuFont);
                } else {
                    font = await pdfDoc.embedFont(StandardFonts.Helvetica);
                }
                
                const page = pdfDoc.addPage([595, 842]); // A4
                const { width, height } = page.getSize();
                const margin = 50;
                let y = height - margin;
                
                // Title
                page.drawText(title, {
                    x: margin,
                    y: y,
                    size: 24,
                    font: font,
                    color: rgb(0, 0, 0),
                });
                y -= 30;
                
                // Separator
                page.drawText('='.repeat(60), {
                    x: margin,
                    y: y,
                    size: 10,
                    font: font,
                });
                y -= 20;
                
                // Content - word wrap
                const lines = content.split('\n');
                for (const line of lines) {
                    const trimmed = line.trim();
                    if (!trimmed) {
                        y -= 10;
                        continue;
                    }
                    
                    // Check for headers
                    let fontSize = 10;
                    let text = trimmed;
                    if (trimmed.startsWith('# ')) {
                        fontSize = 18;
                        text = trimmed.slice(2);
                    } else if (trimmed.startsWith('## ')) {
                        fontSize = 14;
                        text = trimmed.slice(3);
                    } else if (trimmed.startsWith('### ')) {
                        fontSize = 12;
                        text = trimmed.slice(4);
                    }
                    
                    // Word wrap
                    const maxWidth = width - (margin * 2);
                    const words = text.split(' ');
                    let currentLine = '';
                    
                    for (const word of words) {
                        const testLine = currentLine ? currentLine + ' ' + word : word;
                        const width_test = font.widthOfTextAtSize(testLine, fontSize);
                        
                        if (width_test > maxWidth && currentLine) {
                            if (y < margin + 30) {
                                // New page
                                const newPage = pdfDoc.addPage([595, 842]);
                                y = height - margin;
                            }
                            page.drawText(currentLine, {
                                x: margin,
                                y: y,
                                size: fontSize,
                                font: font,
                            });
                            y -= fontSize + 4;
                            currentLine = word;
                        } else {
                            currentLine = testLine;
                        }
                    }
                    
                    if (currentLine) {
                        if (y < margin + 30) {
                            const newPage = pdfDoc.addPage([595, 842]);
                            y = height - margin;
                        }
                        page.drawText(currentLine, {
                            x: margin,
                            y: y,
                            size: fontSize,
                            font: font,
                        });
                        y -= fontSize + 4;
                    }
                }
                
                const pdfBytes = await pdfDoc.save();
                
                // Convert to base64 without stack overflow - use chunked approach
                let binary = '';
                const bytes = new Uint8Array(pdfBytes);
                const len = bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                const base64 = btoa(binary);
                
                // Save to localStorage
                localStorage.setItem(fileId, base64);
                
                return { success: true, fileId: fileId, size: pdfBytes.length };
            } catch (e) {
                console.error('PDF generation error:', e);
                return { success: false, error: e.message };
            }
        };

        // PDF download function
        window.downloadPdf = async function(fileId) {
            try {
                const argsJson = JSON.stringify({ file_id: fileId });
                const result = await ClaWasm.executeTool("download_file", argsJson);
                addMessage("assistant", result || "‚úÖ Download completed!");
            } catch (e) {
                const errMsg = e.message || e.toString() || "Unknown error";
                addMessage("assistant", "‚ùå Download error: " + errMsg);
            }
        };
